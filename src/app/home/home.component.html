<section id="home" class="d-flex flex-column overflow-hidden">
  <div class="home-header text-center">
    <h1>Find & track the best <span class="home-text-span">free-to-play</span> games!</h1>
    <p class="lead text-muted">Track what you've played and search for what to play next! Plus get free premium loot!</p>
    <button class="btn btn-outline-secondary btn-md ml-0" routerLink="/games">Browse Games</button>
  </div>
</section>

<!-- Recommendations -->
<section id="recommendations">
<div class="container my-5">
  <h3>
    <i class="fas fa-robot mr-2"></i>
    Personalized Recommendations
  </h3>

  <div *ngIf="isLoading" class="row">
    <div class="col-md-4">
      <div class="game card mb-4 grow shadow is-loading">
        <div class="game-img">
          <div class="image">
            <img src="https://www.freetogame.com/g/345/thumbnail.jpg" alt="">
          </div>
        </div>
      <div class="game-body content p-3">
        <div class="d-flex justify-content-between align-items-center">
          <h4 class="card-title text-truncate w-100">
            <span>G</span>
          </h4>
        </div>
      </div>
    </div>
    </div>
    <div class="col-md-4">
      <div class="game card mb-4 grow shadow is-loading">
        <div class="game-img">
          <div class="image">
            <img src="https://www.freetogame.com/g/345/thumbnail.jpg" alt="">
          </div>
        </div>
      <div class="game-body content p-3">
        <div class="d-flex justify-content-between align-items-center">
          <h4 class="card-title text-truncate w-100">
            <span>G</span>
          </h4>
        </div>
      </div>
    </div>
    </div>
    <div class="col-md-4">
      <div class="game card mb-4 grow shadow is-loading">
        <div class="game-img">
          <div class="image">
            <img src="https://www.freetogame.com/g/345/thumbnail.jpg" alt="">
          </div>
        </div>
      <div class="game-body content p-3">
        <div class="d-flex justify-content-between align-items-center">
          <h4 class="card-title text-truncate w-100">
            <span>G</span>
          </h4>
        </div>
      </div>
    </div>
    </div>
  </div>

  <div *ngIf="!isLoading" class="row">
    <div *ngFor="let game of games" class="col-md-4 mt-5">
      <a routerLink="/gamedetails/{{game.id}}">
        <div class="game card mb-4 grow shadow" tabindex="0">
          <div class="game-img">
            <img alt="" class="w-100" [src]="game.thumbnail">
          </div>
          <div class="game-body d-flex justify-content-between align-items-center p-3">
            <h4 class="card-title text-truncate">{{game.title}}</h4>
              <span class="badge badge-ftg py-2 px-2 float-right">
                FREE
              </span>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
</section>

<section  id="gameDetails" [ngStyle]="{ 'background-image': 'url(' + imageUrl + ')'}">
  <div class="layer">

    <div *ngIf="isLoading" role="alertdialog" aria-busy="true" aria-live="polite" aria-label="Loadingâ€¦" class="loader__wrap">
      <div aria-hidden="true" class="loader">
        <div class="loader__sq"></div>
        <div class="loader__sq"></div>
      </div>
    </div>

    <div *ngIf="game" class="container">
      <div class="row pt-5">
        <div class="col-md-4">
          <div class="left-col-header media position-relative mb-3">
            <video loop="" muted="" class="w-100 top-0 rounded-2 position-relative" autoplay="" >
              <source type="video/webm" src="https://www.freetogame.com/g/{{game.id}}/videoplayback.webm">
            </video>
            <img alt="" srcset="" class="w-100 rounded-2 position-absolute top-0 game-thumbnail" src="{{game.thumbnail}}">
          </div>
          <div class="left-col-footer row w-100 justify-content-between me-0 pe-0">

            <div class="col-3 col-lg-2 me-2">
              <span class="btn btn-dark2 mb-3 py-2 cursor">FREE</span>
            </div>

            <div class="col me-0 pe-0">
              <a type="button"target="_blank" class="btn btn-ftg-blue btn-block w-100 py-2 me-0"href="{{game.game_url}}">
                <strong>PLAY NOW </strong>
                <i class="fas fa-sign-out-alt"></i>
              </a>
            </div>

          </div>
        </div>
        <div class="col-md-8">
          <h1>{{game.title}}</h1>
          <h5 class="mt-3">About {{game.title}}</h5>
          <p class="description">{{game.description}}</p>
          <h4 class="pt-3">{{game.title}} Screenshots</h4>

          <owl-carousel-o [options]="customOptions">

            <ng-container *ngFor="let slide of game.screenshots">
              <ng-template carouselSlide [id]="slide.id. toString()">
                <img [src]="slide.image" >
              </ng-template>
            </ng-container>

          </owl-carousel-o>

          <h2>Additional Information</h2>
          <!-- <hr class="mt-2 mb-3"> -->
          <div class="row mb-3">
            <div class="col-6 col-md-4">
              <span class="text-muted">Title<br></span>
              <p>{{game.title}}</p>
            </div>
            <div class="col-6 col-md-4">
              <span class="text-muted">Developer<br></span>
              {{game.developer}}
            </div>
            <div class="col-6 col-md-4">
              <span class="text-muted">Publisher<br></span>
              {{game.publisher}}
            </div>
            <div class="col-6 col-md-4">
              <span class="text-muted">Release Date<br></span>
              {{game.release_date}}
            </div>
            <div class="col-6 col-md-4">
              <span class="text-muted">Genre<br></span>
              {{game.genre}}
            </div>
            <div class="col-6 col-md-4">
              <span class="text-muted">Platform<br></span>
              <i *ngIf="game.platform == 'Windows'" class="fab fa-windows me-1"></i>
              <i *ngIf="game.platform == 'Web Browser'" class="fas fa-window-maximize text-muted"></i>
              {{game.platform}}
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</section>
